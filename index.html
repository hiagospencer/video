<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComportalMente - Player de Vídeo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="video-player-container">
        <div class="video-container">
            <video id="main-video" crossorigin="anonymous" controlsList="nodownload" oncontextmenu="return false;">
                <source src="videos/teste.mp4" type="video/mp4">
            </video>
            
            <div class="watermark">
                ComportaMente © 2025
            </div>
            
            <button class="center-play-btn">
                <i class="fas fa-play"></i>
            </button>
            
            <div class="loading-spinner"></div>
        </div>
        
        <div class="controls-container">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="main-controls">
                <div class="left-controls">
                    <button class="control-btn play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <div class="volume-container">
                        <button class="control-btn volume-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                    
                    <div class="time-display">
                        <span class="current-time">00:00</span> / 
                        <span class="duration">00:00</span>
                    </div>
                </div>
                
                <div class="right-controls">
                    <button class="control-btn fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/quiz.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
